<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj"></p>


    <script>
        var a= [1,5,10,15,20,25,30];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 5th element in the above array: "+ a[4];
        <!--- change to a[1] and check--->

        var d = [[1, 2, 3,"/"], [4, 5, 6,"/"], [7, 8, 9]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        document.getElementById("arr_multd_ind").innerHTML = "This is third item in the 2nd element in a multi-dimensional array: "+ d[1][2];
        //change to d[2][2] and check
        
        // Create an object:
        var person = {
            firstName: "Ethan",
            lastName: "Wedemayer",
            age: 22,
            eyeColor: "blue",
        };
        
        document.getElementById("person_obj").innerHTML = person.firstName + " is " + person.age + " years old and has " + person.eyeColor + " eyes.";


    

    </script>

</body>
</html>
