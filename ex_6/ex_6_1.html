<html>
   <head>
      <title>Ex- 6-1: DOM manipulation</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script type = "text/javascript" language = "javascript">
         $(document).click(function() {
            $("ol").css('background-color', 'blue');
         });
       </script>
       
        <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("p").css('background-color', 'red');
         });
          
      </script>
   </head>
	
   <body>
       <h1> Webmapping </h1>
       <p class = "myclass"> This is the paragraph that is going to show up in this document. </p>
       <p id = "myid"> This is another paragraph.</p>
       
       <ol>
           <li> HTML </li>
           <li> CSS </li>
           <li> JavaScript </li>
           <li> jQuery </li>
       </ol>
       
       <p id="test">Check console to get the text for list</p> 
       <button>Change list text color</button>
    </body>
</html>
